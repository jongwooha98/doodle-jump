<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <link rel="stylesheet" href="style.css" />
    <title>Elon Jump</title>
  </head>
  <body>
    <div class="app">
      <div class="grid"></div>
      <div class="gameover">
        <img src="images/disappointed_elon.png" alt="" />
        <h3 class="score"></h3>
        <button id="play-again" onclick="location.reload()">To the Mars</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
